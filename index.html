<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Space Empire</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
      color: white;
    }
    canvas {
      display: block;
    }
    #hud {
      position: fixed;
      top: 10px;
      left: 10px;
      font-family: sans-serif;
      font-size: 14px;
      background: rgba(0,0,0,0.6);
      padding: 8px 10px;
      border-radius: 4px;
      user-select: none;
    }
  </style>
</head>
<body>

<canvas id="game"></canvas>

<div id="hud">
  ðŸŒŒ Galaxy View<br>
  ðŸŸ¢ Green = Your Fleet<br>
  âšª White = Stars<br>
  Click star â†’ move fleet<br>
  Drag = Pan | Wheel = Zoom<br>
  SPACE = Pause
</div>

<script>
/* =========================
   GLOBAL SIMULATION
========================= */
const Simulation = {
  paused: false,
  time: 0,
  stars: [],
  fleets: [],
  camera: {
    x: 0,
    y: 0,
    zoom: 1
  }
};

/* =========================
   CANVAS SETUP
========================= */
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

/* =========================
   GALAXY GENERATION
========================= */
function generateGalaxy(count = 120) {
  Simulation.stars = [];
  for (let i = 0; i < count; i++) {
    Simulation.stars.push({
      id: i,
      x: Math.random() * 4000 - 2000,
      y: Math.random() * 4000 - 2000
    });
  }
}
generateGalaxy();

/* =========================
   PLAYER FLEET (START CENTER)
========================= */
const playerFleet = {
  x: 0,
  y: 0,
  target: null,
  speed: 300
};

Simulation.fleets.push(playerFleet);

/* Center camera on player at start */
Simulation.camera.x = playerFleet.x;
Simulation.camera.y = playerFleet.y;

/* =========================
   INPUT
========================= */
let dragging = false;
let lastX = 0;
let lastY = 0;

canvas.addEventListener("mousedown", e => {
  dragging = true;
  lastX = e.clientX;
  lastY = e.clientY;
});

window.addEventListener("mouseup", () => dragging = false);

window.addEventListener("mousemove", e => {
  if (!dragging) return;
  const dx = (e.clientX - lastX) / Simulation.camera.zoom;
  const dy = (e.clientY - lastY) / Simulation.camera.zoom;
  Simulation.camera.x -= dx;
  Simulation.camera.y -= dy;
  lastX = e.clientX;
  lastY = e.clientY;
});

canvas.addEventListener("wheel", e => {
  e.preventDefault();
  Simulation.camera.zoom *= (1 - e.deltaY * 0.001);
  Simulation.camera.zoom = Math.max(0.3, Math.min(4, Simulation.camera.zoom));
}, { passive: false });

window.addEventListener("keydown", e => {
  if (e.code === "Space") Simulation.paused = !Simulation.paused;
});

/* =========================
   CLICK STAR â†’ MOVE FLEET
========================= */
canvas.addEventListener("click", e => {
  const mx =
    (e.clientX - canvas.width / 2) / Simulation.camera.zoom +
    Simulation.camera.x;
  const my =
    (e.clientY - canvas.height / 2) / Simulation.camera.zoom +
    Simulation.camera.y;

  for (const star of Simulation.stars) {
    const dx = star.x - mx;
    const dy = star.y - my;
    if (Math.sqrt(dx * dx + dy * dy) < 15) {
      playerFleet.target = star;
      break;
    }
  }
});

/* =========================
   MAIN LOOP
========================= */
let lastTime = performance.now();

function loop(now) {
  const dt = (now - lastTime) / 1000;
  lastTime = now;

  if (!Simulation.paused && playerFleet.target) {
    const dx = playerFleet.target.x - playerFleet.x;
    const dy = playerFleet.target.y - playerFleet.y;
    const dist = Math.sqrt(dx * dx + dy * dy);

    if (dist < 5) {
      playerFleet.x = playerFleet.target.x;
      playerFleet.y = playerFleet.target.y;
      playerFleet.target = null;
    } else {
      playerFleet.x += (dx / dist) * playerFleet.speed * dt;
      playerFleet.y += (dy / dist) * playerFleet.speed * dt;
    }
  }

  ctx.fillStyle = "black";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  /* Draw Stars */
  ctx.fillStyle = "white";
  for (const star of Simulation.stars) {
    const sx =
      (star.x - Simulation.camera.x) * Simulation.camera.zoom +
      canvas.width / 2;
    const sy =
      (star.y - Simulation.camera.y) * Simulation.camera.zoom +
      canvas.height / 2;

    ctx.beginPath();
    ctx.arc(sx, sy, 4, 0, Math.PI * 2);
    ctx.fill();
  }

  /* Draw Player Fleet */
  const fx =
    (playerFleet.x - Simulation.camera.x) * Simulation.camera.zoom +
    canvas.width / 2;
  const fy =
    (playerFleet.y - Simulation.camera.y) * Simulation.camera.zoom +
    canvas.height / 2;

  ctx.fillStyle = "lime";
  ctx.beginPath();
  ctx.arc(fx, fy, 8, 0, Math.PI * 2);
  ctx.fill();

  /* Fleet Crosshair */
  ctx.strokeStyle = "lime";
  ctx.beginPath();
  ctx.moveTo(fx - 12, fy);
  ctx.lineTo(fx + 12, fy);
  ctx.moveTo(fx, fy - 12);
  ctx.lineTo(fx, fy + 12);
  ctx.stroke();

  /* Label */
  ctx.fillStyle = "lime";
  ctx.font = "12px sans-serif";
  ctx.fillText("Your Fleet", fx + 10, fy - 10);

  if (Simulation.paused) {
    ctx.fillStyle = "white";
    ctx.font = "20px sans-serif";
    ctx.fillText("PAUSED", canvas.width / 2 - 40, canvas.height / 2);
  }

  requestAnimationFrame(loop);
}

requestAnimationFrame(loop);
</script>

</body>
</html>
