<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Space Empire</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* CRITICAL */
      background: black;
      color: white;
    }
    canvas {
      display: block;
    }
    #hud {
      position: fixed;
      top: 10px;
      left: 10px;
      font-family: sans-serif;
      font-size: 14px;
      background: rgba(0,0,0,0.6);
      padding: 8px 10px;
      border-radius: 4px;
      user-select: none;
    }
  </style>
</head>
<body>

<canvas id="game"></canvas>

<div id="hud">
  ðŸŒŒ Galaxy View<br>
  Drag = Pan<br>
  Wheel = Zoom<br>
  SPACE = Pause
</div>

<script>
/* =========================
   GLOBAL SIMULATION
========================= */
const Simulation = {
  paused: false,
  time: 0,
  stars: [],
  camera: {
    x: 0,
    y: 0,
    zoom: 1
  }
};

/* =========================
   CANVAS SETUP
========================= */
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

/* =========================
   GALAXY GENERATION
========================= */
function generateGalaxy(count = 200) {
  Simulation.stars = [];
  for (let i = 0; i < count; i++) {
    Simulation.stars.push({
      x: Math.random() * 5000 - 2500,
      y: Math.random() * 5000 - 2500
    });
  }
}
generateGalaxy();

/* =========================
   INPUT HANDLING
========================= */
let dragging = false;
let lastX = 0;
let lastY = 0;

canvas.addEventListener("mousedown", e => {
  dragging = true;
  lastX = e.clientX;
  lastY = e.clientY;
});

window.addEventListener("mouseup", () => {
  dragging = false;
});

window.addEventListener("mousemove", e => {
  if (!dragging) return;

  const dx = (e.clientX - lastX) / Simulation.camera.zoom;
  const dy = (e.clientY - lastY) / Simulation.camera.zoom;

  Simulation.camera.x -= dx;
  Simulation.camera.y -= dy;

  lastX = e.clientX;
  lastY = e.clientY;
});

canvas.addEventListener("wheel", e => {
  e.preventDefault(); // CRITICAL
  const zoomFactor = 1 - e.deltaY * 0.001;
  Simulation.camera.zoom *= zoomFactor;
  Simulation.camera.zoom = Math.max(0.2, Math.min(5, Simulation.camera.zoom));
}, { passive: false });

window.addEventListener("keydown", e => {
  if (e.code === "Space") {
    Simulation.paused = !Simulation.paused;
  }
});

/* =========================
   MAIN LOOP (TIME-DRIVEN)
========================= */
let lastTime = performance.now();

function loop(now) {
  const delta = (now - lastTime) / 1000;
  lastTime = now;

  if (!Simulation.paused) {
    Simulation.time += delta;
  }

  ctx.fillStyle = "black";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "white";
  for (const star of Simulation.stars) {
    const sx =
      (star.x - Simulation.camera.x) * Simulation.camera.zoom +
      canvas.width / 2;
    const sy =
      (star.y - Simulation.camera.y) * Simulation.camera.zoom +
      canvas.height / 2;

    if (
      sx < -20 || sy < -20 ||
      sx > canvas.width + 20 || sy > canvas.height + 20
    ) continue;

    ctx.beginPath();
    ctx.arc(sx, sy, 2 * Simulation.camera.zoom, 0, Math.PI * 2);
    ctx.fill();
  }

  // Pause indicator
  if (Simulation.paused) {
    ctx.fillStyle = "rgba(255,255,255,0.8)";
    ctx.font = "20px sans-serif";
    ctx.fillText("PAUSED", canvas.width / 2 - 40, canvas.height / 2);
  }

  requestAnimationFrame(loop);
}

requestAnimationFrame(loop);
</script>

</body>
</html>
