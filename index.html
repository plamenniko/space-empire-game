<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Space Empire â€“ Stage 1</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      color: white;
      font-family: sans-serif;
    }
    canvas { display: block; }
    #hud {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.6);
      padding: 8px;
      border-radius: 4px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<canvas id="game"></canvas>

<div id="hud">
  ðŸŒŒ Galaxy View<br>
  ðŸŸ¢ Green = Your Fleet<br>
  âšª White = Stars (visual only)<br>
  Click = Move fleet anywhere<br>
  Drag = Pan | Wheel = Zoom<br>
  SPACE = Pause
</div>

<script>
/* =========================
   CANVAS
========================= */
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

/* =========================
   SIMULATION
========================= */
const sim = {
  paused: false,
  camera: { x: 0, y: 0, zoom: 1 }
};

/* =========================
   STARS (VISUAL ONLY)
========================= */
const stars = [];
for (let i = 0; i < 120; i++) {
  stars.push({
    x: Math.random() * 4000 - 2000,
    y: Math.random() * 4000 - 2000
  });
}

/* =========================
   FLEET
========================= */
const fleet = {
  x: 0,
  y: 0,
  targetX: null,
  targetY: null,
  speed: 300
};

/* =========================
   CAMERA INPUT
========================= */
let dragging = false;
let lastX = 0, lastY = 0;

canvas.addEventListener("mousedown", e => {
  dragging = true;
  lastX = e.clientX;
  lastY = e.clientY;
});

window.addEventListener("mouseup", () => dragging = false);

window.addEventListener("mousemove", e => {
  if (!dragging) return;
  sim.camera.x -= (e.clientX - lastX) / sim.camera.zoom;
  sim.camera.y -= (e.clientY - lastY) / sim.camera.zoom;
  lastX = e.clientX;
  lastY = e.clientY;
});

canvas.addEventListener("wheel", e => {
  e.preventDefault();
  sim.camera.zoom *= (1 - e.deltaY * 0.001);
  sim.camera.zoom = Math.max(0.3, Math.min(4, sim.camera.zoom));
}, { passive: false });

/* =========================
   CLICK = MOVE ANYWHERE
========================= */
canvas.addEventListener("click", e => {
  const worldX =
    (e.clientX - canvas.width / 2) / sim.camera.zoom + sim.camera.x;
  const worldY =
    (e.clientY - canvas.height / 2) / sim.camera.zoom + sim.camera.y;

  fleet.targetX = worldX;
  fleet.targetY = worldY;
});

/* =========================
   KEYS
========================= */
window.addEventListener("keydown", e => {
  if (e.code === "Space") sim.paused = !sim.paused;
});

/* =========================
   LOOP
========================= */
let last = performance.now();

function loop(now) {
  const dt = (now - last) / 1000;
  last = now;

  if (!sim.paused && fleet.targetX !== null) {
    const dx = fleet.targetX - fleet.x;
    const dy = fleet.targetY - fleet.y;
    const dist = Math.hypot(dx, dy);

    if (dist < 5) {
      fleet.x = fleet.targetX;
      fleet.y = fleet.targetY;
      fleet.targetX = null;
      fleet.targetY = null;
    } else {
      fleet.x += (dx / dist) * fleet.speed * dt;
      fleet.y += (dy / dist) * fleet.speed * dt;
    }
  }

  ctx.fillStyle = "black";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // Stars
  ctx.fillStyle = "white";
  for (const s of stars) {
    const sx = (s.x - sim.camera.x) * sim.camera.zoom + canvas.width / 2;
    const sy = (s.y - sim.camera.y) * sim.camera.zoom + canvas.height / 2;
    ctx.beginPath();
    ctx.arc(sx, sy, 4, 0, Math.PI * 2);
    ctx.fill();
  }

  // Fleet
  const fx = (fleet.x - sim.camera.x) * sim.camera.zoom + canvas.width / 2;
  const fy = (fleet.y - sim.camera.y) * sim.camera.zoom + canvas.height / 2;

  ctx.fillStyle = "lime";
  ctx.beginPath();
  ctx.arc(fx, fy, 8, 0, Math.PI * 2);
  ctx.fill();

  if (sim.paused) {
    ctx.fillStyle = "white";
    ctx.font = "20px sans-serif";
    ctx.fillText("PAUSED", canvas.width / 2 - 40, canvas.height / 2);
  }

  requestAnimationFrame(loop);
}

requestAnimationFrame(loop);
</script>

</body>
</html>
