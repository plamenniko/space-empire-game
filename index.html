<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Galaxy View</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  background: black;
  overflow: hidden;
  font-family: Arial, sans-serif;
  color: white;
}

#fleetPanel {
  position: absolute;
  left: 0;
  top: 0;
  width: 200px;
  height: 100vh;
  background: #0c0f12;
  border-right: 1px solid #222;
  padding: 10px;
}

#ui {
  position: absolute;
  top: 10px;
  left: 220px;
  font-size: 14px;
  line-height: 1.4;
}

.fleetItem {
  padding: 8px;
  margin-bottom: 6px;
  cursor: pointer;
  border: 1px solid #222;
}

.fleetItem.active {
  border-color: #00ff00;
  color: #00ff00;
}
</style>
</head>

<body>

<div id="fleetPanel">
  <strong>FLEETS</strong>
  <div id="fleet1" class="fleetItem active">
    Fleet 1<br><small id="fleetState">IDLE</small>
  </div>
</div>

<div id="ui">
  <strong>Galaxy View</strong><br>
  Click = preview / confirm<br>
  ESC = cancel preview<br>
  SPACE = pause<br>
  Mouse Drag = Pan<br>
  Mouse Wheel = Zoom
</div>

<canvas id="canvas"></canvas>

<script>
/* ==========================
   CANVAS
========================== */
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

/* ==========================
   CAMERA
========================== */
const camera = {
  x: 0,
  y: 0,
  zoom: 1
};

/* ==========================
   WORLD
========================== */
const stars = [];
for (let i = 0; i < 40; i++) {
  stars.push({
    x: Math.random() * 4000 - 2000,
    y: Math.random() * 4000 - 2000
  });
}

/* ==========================
   FLEET
========================== */
const fleet = {
  x: 0,
  y: 0,
  target: null,
  speed: 120,
  state: "IDLE",
  eta: 0
};

let selectedFleet = fleet;
centerCameraOnFleet();

/* ==========================
   INPUT
========================== */
let isDragging = false;
let lastMouse = { x: 0, y: 0 };
let previewTarget = null;
let paused = false;

/* ==========================
   CAMERA CENTER
========================== */
function centerCameraOnFleet() {
  camera.x = selectedFleet.x;
  camera.y = selectedFleet.y;
}

/* ==========================
   MOUSE
========================== */
canvas.addEventListener("mousedown", e => {
  isDragging = true;
  lastMouse.x = e.clientX;
  lastMouse.y = e.clientY;
});

canvas.addEventListener("mouseup", () => isDragging = false);

canvas.addEventListener("mousemove", e => {
  if (!isDragging) return;
  const dx = (e.clientX - lastMouse.x) / camera.zoom;
  const dy = (e.clientY - lastMouse.y) / camera.zoom;
  camera.x -= dx;
  camera.y -= dy;
  lastMouse.x = e.clientX;
  lastMouse.y = e.clientY;
});

canvas.addEventListener("wheel", e => {
  const zoomFactor = e.deltaY > 0 ? 0.9 : 1.1;
  camera.zoom *= zoomFactor;
  camera.zoom = Math.max(0.2, Math.min(5, camera.zoom));
});

/* ==========================
   CLICK PREVIEW / CONFIRM
========================== */
canvas.addEventListener("click", e => {
  const wx = (e.clientX - canvas.width / 2) / camera.zoom + camera.x;
  const wy = (e.clientY - canvas.height / 2) / camera.zoom + camera.y;

  if (!previewTarget) {
    previewTarget = { x: wx, y: wy };
  } else {
    selectedFleet.target = { ...previewTarget };
    const dx = selectedFleet.target.x - selectedFleet.x;
    const dy = selectedFleet.target.y - selectedFleet.y;
    const dist = Math.hypot(dx, dy);
    selectedFleet.eta = dist / selectedFleet.speed;
    selectedFleet.state = "MOVING";
    previewTarget = null;
  }
});

/* ==========================
   KEYBOARD
========================== */
window.addEventListener("keydown", e => {
  if (e.code === "Escape") previewTarget = null;
  if (e.code === "Space") paused = !paused;
});

/* ==========================
   FLEET PANEL
========================== */
document.getElementById("fleet1").onclick = () => {
  selectedFleet = fleet;
  document.querySelectorAll(".fleetItem").forEach(el => el.classList.remove("active"));
  document.getElementById("fleet1").classList.add("active");
  centerCameraOnFleet();
};

/* ==========================
   UPDATE
========================== */
let lastTime = performance.now();
function update(time) {
  const dt = (time - lastTime) / 1000;
  lastTime = time;

  if (!paused && selectedFleet.state === "MOVING") {
    const dx = selectedFleet.target.x - selectedFleet.x;
    const dy = selectedFleet.target.y - selectedFleet.y;
    const dist = Math.hypot(dx, dy);

    if (dist < 1) {
      selectedFleet.x = selectedFleet.target.x;
      selectedFleet.y = selectedFleet.target.y;
      selectedFleet.target = null;
      selectedFleet.state = "IDLE";
      selectedFleet.eta = 0;
    } else {
      selectedFleet.x += (dx / dist) * selectedFleet.speed * dt;
      selectedFleet.y += (dy / dist) * selectedFleet.speed * dt;
      selectedFleet.eta -= dt;
    }
  }

  document.getElementById("fleetState").textContent = selectedFleet.state;
  draw();
  requestAnimationFrame(update);
}

/* ==========================
   DRAW
========================== */
function draw() {
  ctx.setTransform(1,0,0,1,0,0);
  ctx.clearRect(0,0,canvas.width,canvas.height);

  ctx.translate(canvas.width/2, canvas.height/2);
  ctx.scale(camera.zoom, camera.zoom);
  ctx.translate(-camera.x, -camera.y);

  /* ---- Stars (scaled gently) ---- */
  const starSize = Math.max(1, 2 / Math.sqrt(camera.zoom));
  ctx.fillStyle = "white";
  stars.forEach(s => {
    ctx.beginPath();
    ctx.arc(s.x, s.y, starSize, 0, Math.PI * 2);
    ctx.fill();
  });

  /* ---- Preview ---- */
  if (previewTarget) {
    ctx.strokeStyle = "red";
    ctx.setLineDash([6,6]);
    ctx.beginPath();
    ctx.moveTo(selectedFleet.x, selectedFleet.y);
    ctx.lineTo(previewTarget.x, previewTarget.y);
    ctx.stroke();
    ctx.setLineDash([]);
  }

  /* ---- Fleet (clamped size) ---- */
  const fleetSize = Math.max(4, 6 / Math.sqrt(camera.zoom));
  ctx.fillStyle = "lime";
  ctx.beginPath();
  ctx.arc(selectedFleet.x, selectedFleet.y, fleetSize, 0, Math.PI * 2);
  ctx.fill();

  if (selectedFleet.state === "MOVING") {
    ctx.fillText(
      `MOVING (${selectedFleet.eta.toFixed(1)}s)`,
      selectedFleet.x + 10,
      selectedFleet.y - 10
    );
  }
}

requestAnimationFrame(update);
</script>
</body>
</html>
