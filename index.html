<script>
/* ==========================
   CANVAS + CAMERA
========================== */
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

const camera = {
  x: 0,
  y: 0,
  zoom: 1
};

/* ==========================
   WORLD DATA
========================== */
const stars = [];
for (let i = 0; i < 200; i++) {
  stars.push({
    x: Math.random() * 20000 - 10000,
    y: Math.random() * 20000 - 10000,
    baseSize: Math.random() * 1.5 + 0.5
  });
}

/* ==========================
   FLEET
========================== */
const fleet = {
  x: 0,
  y: 0,
  target: null,
  speed: 120,
  state: "IDLE",
  eta: 0
};

let selectedFleet = fleet;

/* ==========================
   CENTER CAMERA
========================== */
function centerCameraOnFleet() {
  camera.x = selectedFleet.x;
  camera.y = selectedFleet.y;
}
centerCameraOnFleet();

/* ==========================
   INPUT
========================== */
let isDragging = false;
let lastMouse = { x: 0, y: 0 };
let previewTarget = null;
let paused = false;

/* ==========================
   MOUSE
========================== */
canvas.addEventListener("mousedown", e => {
  isDragging = true;
  lastMouse.x = e.clientX;
  lastMouse.y = e.clientY;
});

canvas.addEventListener("mouseup", () => isDragging = false);

canvas.addEventListener("mousemove", e => {
  if (!isDragging) return;
  const dx = (e.clientX - lastMouse.x) / camera.zoom;
  const dy = (e.clientY - lastMouse.y) / camera.zoom;
  camera.x -= dx;
  camera.y -= dy;
  lastMouse.x = e.clientX;
  lastMouse.y = e.clientY;
});

canvas.addEventListener("wheel", e => {
  const zoomFactor = e.deltaY > 0 ? 0.9 : 1.1;
  camera.zoom *= zoomFactor;
  camera.zoom = Math.max(0.05, Math.min(5, camera.zoom));
});

/* ==========================
   CLICK MOVE
========================== */
canvas.addEventListener("click", e => {
  const wx = (e.clientX - canvas.width / 2) / camera.zoom + camera.x;
  const wy = (e.clientY - canvas.height / 2) / camera.zoom + camera.y;

  if (!previewTarget) {
    previewTarget = { x: wx, y: wy };
  } else {
    selectedFleet.target = { ...previewTarget };
    const dx = selectedFleet.target.x - selectedFleet.x;
    const dy = selectedFleet.target.y - selectedFleet.y;
    const dist = Math.hypot(dx, dy);
    selectedFleet.eta = dist / selectedFleet.speed;
    selectedFleet.state = "MOVING";
    previewTarget = null;
  }
});

/* ==========================
   KEYBOARD
========================== */
window.addEventListener("keydown", e => {
  if (e.code === "Escape") previewTarget = null;
  if (e.code === "Space") paused = !paused;
});

/* ==========================
   UPDATE
========================== */
let lastTime = performance.now();
function update(time) {
  const dt = (time - lastTime) / 1000;
  lastTime = time;

  if (!paused && fleet.state === "MOVING") {
    const dx = fleet.target.x - fleet.x;
    const dy = fleet.target.y - fleet.y;
    const dist = Math.hypot(dx, dy);

    if (dist < 1) {
      fleet.x = fleet.target.x;
      fleet.y = fleet.target.y;
      fleet.target = null;
      fleet.state = "IDLE";
      fleet.eta = 0;
    } else {
      fleet.x += (dx / dist) * fleet.speed * dt;
      fleet.y += (dy / dist) * fleet.speed * dt;
      fleet.eta -= dt;
    }
  }

  draw();
  requestAnimationFrame(update);
}

/* ==========================
   DRAW
========================== */
function draw() {
  ctx.setTransform(1, 0, 0, 1, 0, 0);
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  ctx.translate(canvas.width / 2, canvas.height / 2);
  ctx.scale(camera.zoom, camera.zoom);
  ctx.translate(-camera.x, -camera.y);

  /* ===== STARS (ETERNAL) ===== */
  stars.forEach(s => {
    let screenSize;

    if (camera.zoom < 0.3) {
      screenSize = 1;                 // galaxy view
    } else if (camera.zoom < 1) {
      screenSize = s.baseSize * 1.5;  // system reveal
    } else {
      screenSize = Math.min(3, s.baseSize * camera.zoom * 0.6);
    }

    ctx.fillStyle = "white";
    ctx.beginPath();
    ctx.arc(s.x, s.y, screenSize, 0, Math.PI * 2);
    ctx.fill();
  });

  /* ===== PREVIEW ===== */
  if (previewTarget) {
    ctx.strokeStyle = "red";
    ctx.setLineDash([6, 6]);
    ctx.beginPath();
    ctx.moveTo(fleet.x, fleet.y);
    ctx.lineTo(previewTarget.x, previewTarget.y);
    ctx.stroke();
    ctx.setLineDash([]);
  }

  /* ===== FLEET ===== */
  let fleetSize = Math.max(3, 6 / camera.zoom);
  ctx.fillStyle = "lime";
  ctx.beginPath();
  ctx.arc(fleet.x, fleet.y, fleetSize, 0, Math.PI * 2);
  ctx.fill();

  if (fleet.state === "MOVING") {
    ctx.fillText(
      `MOVING (${fleet.eta.toFixed(1)}s)`,
      fleet.x + 10,
      fleet.y - 10
    );
  }
}

requestAnimationFrame(update);
</script>
