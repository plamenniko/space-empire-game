<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Galaxy View</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      color: white;
      font-family: monospace;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<canvas id="game"></canvas>

<script>
/* =========================
   CANVAS SETUP
========================= */
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

/* =========================
   CAMERA
========================= */
const camera = {
  x: 0,
  y: 0,
  zoom: 1
};

/* =========================
   SIMULATION STATE
========================= */
let paused = false;

/* =========================
   FLEET
========================= */
const fleet = {
  x: 0,
  y: 0,
  speed: 120,
  target: null,
  moving: false,
  eta: 0
};

/* =========================
   STARS
========================= */
const stars = [];
for (let i = 0; i < 60; i++) {
  stars.push({
    x: (Math.random() - 0.5) * 4000,
    y: (Math.random() - 0.5) * 4000
  });
}

/* =========================
   INPUT
========================= */
let previewTarget = null;

canvas.addEventListener("click", (e) => {
  const rect = canvas.getBoundingClientRect();
  const sx = e.clientX - rect.left;
  const sy = e.clientY - rect.top;

  const wx = (sx - canvas.width / 2) / camera.zoom + camera.x;
  const wy = (sy - canvas.height / 2) / camera.zoom + camera.y;

  if (!previewTarget) {
    previewTarget = { x: wx, y: wy };
  } else {
    fleet.target = { x: previewTarget.x, y: previewTarget.y };
    fleet.moving = true;

    const dx = fleet.target.x - fleet.x;
    const dy = fleet.target.y - fleet.y;
    const dist = Math.hypot(dx, dy);
    fleet.eta = dist / fleet.speed;

    previewTarget = null;
  }
});

window.addEventListener("keydown", (e) => {
  if (e.code === "Escape") {
    previewTarget = null;
  }

  if (e.code === "Space") {
    paused = !paused;
  }

  /* =========================
     STAGE 2.1 â€” CENTER ON FLEET
  ========================= */
  if (e.code === "KeyF") {
    camera.x = fleet.x;
    camera.y = fleet.y;
  }
});

/* =========================
   UPDATE
========================= */
let lastTime = performance.now();
function update(time) {
  const dt = (time - lastTime) / 1000;
  lastTime = time;

  if (!paused && fleet.moving && fleet.target) {
    const dx = fleet.target.x - fleet.x;
    const dy = fleet.target.y - fleet.y;
    const dist = Math.hypot(dx, dy);

    if (dist < fleet.speed * dt) {
      fleet.x = fleet.target.x;
      fleet.y = fleet.target.y;
      fleet.moving = false;
      fleet.target = null;
      fleet.eta = 0;
    } else {
      fleet.x += (dx / dist) * fleet.speed * dt;
      fleet.y += (dy / dist) * fleet.speed * dt;
      fleet.eta -= dt;
    }
  }
}

/* =========================
   DRAW
========================= */
function draw() {
  ctx.setTransform(1, 0, 0, 1, 0, 0);
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  ctx.translate(canvas.width / 2, canvas.height / 2);
  ctx.scale(camera.zoom, camera.zoom);
  ctx.translate(-camera.x, -camera.y);

  /* Stars */
  ctx.fillStyle = "white";
  for (const s of stars) {
    ctx.beginPath();
    ctx.arc(s.x, s.y, 3, 0, Math.PI * 2);
    ctx.fill();
  }

  /* Preview line */
  if (previewTarget) {
    ctx.strokeStyle = "red";
    ctx.setLineDash([6, 6]);
    ctx.beginPath();
    ctx.moveTo(fleet.x, fleet.y);
    ctx.lineTo(previewTarget.x, previewTarget.y);
    ctx.stroke();
    ctx.setLineDash([]);
  }

  /* Fleet */
  ctx.fillStyle = "lime";
  ctx.beginPath();
  ctx.arc(fleet.x, fleet.y, 8, 0, Math.PI * 2);
  ctx.fill();

  /* Fleet label */
  ctx.fillStyle = "lime";
  ctx.font = "14px monospace";
  const label = fleet.moving
    ? `MOVING (${fleet.eta.toFixed(1)}s)`
    : "IDLE";
  ctx.fillText(label, fleet.x + 12, fleet.y - 12);

  /* UI */
  ctx.setTransform(1, 0, 0, 1, 0, 0);
  ctx.fillStyle = "white";
  ctx.font = "14px monospace";
  ctx.fillText("Galaxy View", 12, 20);
  ctx.fillText("Click = preview / confirm", 12, 40);
  ctx.fillText("ESC = cancel preview", 12, 60);
  ctx.fillText("SPACE = pause", 12, 80);
  ctx.fillText("F = center on fleet", 12, 100);
}

/* =========================
   LOOP
========================= */
function loop(time) {
  update(time);
  draw();
  requestAnimationFrame(loop);
}
requestAnimationFrame(loop);
</script>
</body>
</html>
