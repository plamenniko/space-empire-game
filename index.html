<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Galaxy View</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
  font-family: Arial, sans-serif;
  color: white;
}

canvas {
  position: absolute;
  left: 0;
  top: 0;
  background: black;
  z-index: 1;
}

#fleetPanel {
  position: absolute;
  left: 0;
  top: 0;
  width: 200px;
  height: 100vh;
  background: #0c0f12;
  border-right: 1px solid #222;
  padding: 10px;
  z-index: 5;
}

#ui {
  position: absolute;
  top: 10px;
  left: 220px;
  font-size: 14px;
  line-height: 1.4;
  z-index: 5;
}

.fleetItem {
  padding: 8px;
  margin-bottom: 6px;
  cursor: pointer;
  border: 1px solid #222;
}

.fleetItem.active {
  border-color: #00ff00;
  color: #00ff00;
}
</style>
</head>

<body>

<div id="fleetPanel">
  <strong>FLEETS</strong>
  <div id="fleet1" class="fleetItem active">
    Fleet 1<br><small>IDLE</small>
  </div>
</div>

<div id="ui">
  <strong>Galaxy View</strong><br>
  Click = preview / confirm<br>
  ESC = cancel preview<br>
  SPACE = pause<br>
  Mouse Drag = Pan<br>
  Mouse Wheel = Zoom
</div>

<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

/* CAMERA */
const camera = { x: 0, y: 0, zoom: 1 };

/* WORLD */
const stars = [];
for (let i = 0; i < 40; i++) {
  stars.push({
    x: Math.random() * 2000 - 1000,
    y: Math.random() * 2000 - 1000
  });
}

/* FLEET */
const fleet = {
  x: 0,
  y: 0,
  target: null,
  speed: 120,
  state: "IDLE",
  eta: 0
};

let selectedFleet = fleet;

/* CAMERA CENTER */
function centerCameraOnFleet() {
  camera.x = selectedFleet.x;
  camera.y = selectedFleet.y;
}
centerCameraOnFleet();

/* INPUT */
let dragging = false;
let lastMouse = { x: 0, y: 0 };
let previewTarget = null;
let paused = false;

/* MOUSE */
canvas.addEventListener("mousedown", e => {
  dragging = true;
  lastMouse.x = e.clientX;
  lastMouse.y = e.clientY;
});

window.addEventListener("mouseup", () => dragging = false);

window.addEventListener("mousemove", e => {
  if (!dragging) return;
  camera.x -= (e.clientX - lastMouse.x) / camera.zoom;
  camera.y -= (e.clientY - lastMouse.y) / camera.zoom;
  lastMouse.x = e.clientX;
  lastMouse.y = e.clientY;
});

canvas.addEventListener("wheel", e => {
  e.preventDefault();
  camera.zoom *= e.deltaY > 0 ? 0.9 : 1.1;
  camera.zoom = Math.max(0.2, Math.min(5, camera.zoom));
}, { passive: false });

/* CLICK */
canvas.addEventListener("click", e => {
  const wx = (e.clientX - canvas.width / 2) / camera.zoom + camera.x;
  const wy = (e.clientY - canvas.height / 2) / camera.zoom + camera.y;

  if (!previewTarget) {
    previewTarget = { x: wx, y: wy };
  } else {
    selectedFleet.target = { ...previewTarget };
    const d = Math.hypot(
      selectedFleet.target.x - selectedFleet.x,
      selectedFleet.target.y - selectedFleet.y
    );
    selectedFleet.eta = d / selectedFleet.speed;
    selectedFleet.state = "MOVING";
    previewTarget = null;
  }
});

/* KEYS */
window.addEventListener("keydown", e => {
  if (e.code === "Escape") previewTarget = null;
  if (e.code === "Space") paused = !paused;
});

/* PANEL */
document.getElementById("fleet1").onclick = () => {
  centerCameraOnFleet();
};

/* LOOP */
let last = performance.now();
function loop(t) {
  const dt = (t - last) / 1000;
  last = t;

  if (!paused && fleet.state === "MOVING") {
    const dx = fleet.target.x - fleet.x;
    const dy = fleet.target.y - fleet.y;
    const d = Math.hypot(dx, dy);

    if (d < 1) {
      fleet.x = fleet.target.x;
      fleet.y = fleet.target.y;
      fleet.state = "IDLE";
      fleet.target = null;
    } else {
      fleet.x += (dx / d) * fleet.speed * dt;
      fleet.y += (dy / d) * fleet.speed * dt;
      fleet.eta -= dt;
    }
  }

  draw();
  requestAnimationFrame(loop);
}

/* DRAW */
function draw() {
  ctx.setTransform(1,0,0,1,0,0);
  ctx.clearRect(0,0,canvas.width,canvas.height);

  ctx.translate(canvas.width/2, canvas.height/2);
  ctx.scale(camera.zoom, camera.zoom);
  ctx.translate(-camera.x, -camera.y);

  ctx.fillStyle = "white";
  stars.forEach(s => {
    ctx.beginPath();
    ctx.arc(s.x, s.y, 2, 0, Math.PI*2);
    ctx.fill();
  });

  if (previewTarget) {
    ctx.strokeStyle = "red";
    ctx.setLineDash([6,6]);
    ctx.beginPath();
    ctx.moveTo(fleet.x, fleet.y);
    ctx.lineTo(previewTarget.x, previewTarget.y);
    ctx.stroke();
    ctx.setLineDash([]);
  }

  ctx.fillStyle = "lime";
  ctx.beginPath();
  ctx.arc(fleet.x, fleet.y, 6, 0, Math.PI*2);
  ctx.fill();

  if (fleet.state === "MOVING") {
    ctx.fillText(`MOVING (${fleet.eta.toFixed(1)}s)`,
      fleet.x + 10, fleet.y - 10);
  }
}

requestAnimationFrame(loop);
</script>
</body>
</html>
